<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =================== LINK CSS =================== -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- =================== LINK BOOTSTRAP CSS =================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Projeto API Spring Boot</title>
</head>

<body>
    <form action="" id="formUsuario" class="formUsuario">
        <h3 class="formUsuarioTitle">Formulário de Usuário</h3>
        <!-- Id -->
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" readonly>
        </div>

        <!-- Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome: </label>
            <input type="text" class="form-control" id="nome" placeholder="Ex: Renata Souza" required>
        </div>

        <!-- Idade -->
        <div class="mb-3">
            <label for="idade" class="form-label">Idade: </label>
            <input type="number" class="form-control" id="idade" placeholder="Ex: 20" required>
        </div>

        <!-- Mensagem de retorno -->
        <h6 class="msg"></h6>

        <!-- Buttons do sistema -->
        <div class="buttons-container">
            <button type="button" class="btn btn-outline-primary buttonSalvar">Salvar Usuário</button>
            <button type="button" class="btn btn-outline-success buttonCadastrarNovo">Novo Usuário</button>
            <button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                data-bs-target="#modalPesquisarUser">
                Pesquisar Usuário
            </button>
            <button type="button" class="btn btn-outline-danger buttonDeletarUsuario">Excluir Usuário</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="buscaUsuario">Buscar Usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nomeBusca" class="col-form-label">Informe o Nome:</label>
                                <input type="text" class="form-control" id="nomeBusca">
                            </div>

                            <button type="button" class="btn btn-primary buttonBuscarUsuario mt-2">Buscar</button>
                        </form>

                        <!-- Table com retorno dos dados -->
                        <div class="table-wrap">
                            <table class="table table-borderless mt-5" id="tabelaResultados">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Editar</th>
                                        <th scope="col">Deletar</th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h6 class="msgModal"></h6>
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- =================== LINK BOOTSTRAP JS =================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- =================== LINK JQUERY JS =================== -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- =================== LINK JS =================== -->
    <script src="./js/index.js"></script>
</body>

</html>
